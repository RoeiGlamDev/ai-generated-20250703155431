<!-- 
  GoldTube - A Luxury YouTube Clone
  index.html - The main entry point of the website
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Trending</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Subscriptions</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">Welcome to GoldTube</h1>
    <p class="hero-description">A luxury YouTube clone with a golden touch</p>
    <button class="hero-button">Explore Now</button>
  </section>

  <!-- Video Grid Section -->
  <section class="video-grid">
    <h2 class="video-grid-title">Popular Videos</h2>
    <div class="video-grid-container">
      <!-- Video Card Component -->
      <div class="video-card">
        <img src="video1.jpg" alt="Video 1" class="video-card-image">
        <h3 class="video-card-title">Video 1 Title</h3>
        <p class="video-card-description">Video 1 description</p>
      </div>
      <div class="video-card">
        <img src="video2.jpg" alt="Video 2" class="video-card-image">
        <h3 class="video-card-title">Video 2 Title</h3>
        <p class="video-card-description">Video 2 description</p>
      </div>
      <div class="video-card">
        <img src="video3.jpg" alt="Video 3" class="video-card-image">
        <h3 class="video-card-title">Video 3 Title</h3>
        <p class="video-card-description">Video 3 description</p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p class="footer-text">&copy; 2024 GoldTube</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
